<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 추첨</title>
    <style>
        section{
            width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1{
            background: #eee;
            display: inline-block;
            padding: 10px 20px;
            border: 1px solid #bbb;
        }
        p{
            text-align: center;
        }
    </style>
</head>
<body>
    <section>
        <h1>당첨자 발표</h1>
    </section>

    <script>
        // 응모자 수
        let member = prompt("전체 응모자 수 : ");    
        
        // 당첨자 수
        let win = prompt("당첨자 수 : ");   // prompt 입력 - 문자
        let winner = new Array(parseInt(win));  // 숫자로 변환

        if(member == null || winner == null){
            document.write("<p>입력이 취소 되었습니다.</p>");
        }
        else{
            document.write("<p>전체 응모자 수 : " + member + "명</p>");
            document.write("<p>당첨자 : ");

            // 랜덤 번호 추첨
            for(let i = 0; i < winner.length; i++){
                winner[i] = Math.floor(Math.random() * member) + 1;
                document.write(winner[i] + "번, ");
            }

            document.write("</p>");
        }
    </script>
</body>
</html>
