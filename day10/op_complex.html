<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복합 대입 연산자 예제</title>
</head>
<body>
    <script>
        var val = 100;      // val이라는 변수에 100을 저장
        
        // 연산
        // val = val + 3;
        val += 3;           // 100 + 3
        console.log(val);   // 103

        // val = val - 3;
        val -= 3;           // 103 - 3
        console.log(val);   // 100

        // val = val * 3;
        val *= 3;           // 100 * 3
        console.log(val);   // 300

        // val = val / 3;
        val /= 3;           // 300 / 3
        console.log(val);   // 100
        
        // val = val % 3;
        val %= 3;           // 100 % 3
        console.log(val);   // 1
    </script>
</body>
</html>
