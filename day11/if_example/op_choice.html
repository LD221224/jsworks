<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건 연산자</title>
</head>
<body>
    <script>
        // 1. 수 비교 - 결과 10 / 20 숫자로 저장
        var value;      // 변수 선언

        // 연산
        value = (5 > 6) ? 10 : 20;      
        // (조건식) ? true : false;
        // 조건식이 true면 10 저장, false면 20 저장

        //출력
        console.log("결괏값 : " + value);

        // 2. 나이 비교 - 결과 'T' / 'F' 문자로 저장
        let motherAge = 47, fatherAge = 44;
        let result;
        
        // 연산
        result = (motherAge != fatherAge) ? 'T' : 'F';

        // 출력
        console.log("결괏값 : " + result);
    </script>
</body>
</html>
