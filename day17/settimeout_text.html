<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout() 함수 예제</title>
</head>
<body>
    <h2>Window 객체</h2>
    <h3 id="demo"></h3>

    <script>
        // 설정된 시간이 지남
        let message = ["생일 축하해!!", "고맙습니다.", "오늘도 좋은 하루!!"];
        let msg_idx = 0;    // 배열의 위치

        myGreeting();   // 함수 호출

        function myGreeting(){
            document.getElementById("demo").innerHTML = message[msg_idx];   // msg_idx = 0, 1, 2 반복

            msg_idx++;  //  msg_idx += 1;

            if(msg_idx == message.length)   // msg_idx == 배열의 크기 3
                msg_idx = 0;

            setTimeout(myGreeting, 2000);   // 콜백 함수(함수의 매개변수로 함수를 설정)
        }
    </script>
</body>
</html>
