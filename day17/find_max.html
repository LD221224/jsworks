<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 연산 - 최댓값과 최솟값</title>
</head>
<body>
    <h2>배열의 연산 - 최댓값과 최솟값</h2>

    <script>
        // 배열 및 변수의 생성 및 초기화
        var number = [80, 70, 95, 65, 90, 75];
        var max_v = number[0];  // 최댓값 설정(맨 처음 값)
        var max_idx = 0;        // 최댓값 위치 설정

        // 연산
        // 최댓값 계산
        for(var i = 1; i < number.length; i++){
            if(max_v < number[i]){
                max_v = number[i];
            }
        }
        // 최댓값 위치 계산
        for(var i = 1; i < number.length; i++){
            if(number[max_idx] < number[i]){
                max_idx = i;
            }
        }

        // 출력
        document.write("최댓값 : " + max_v + "<br>");
        document.write("최댓값의 위치 : " + max_idx);
    </script>
</body>
</html>
