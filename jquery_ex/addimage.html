<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 예제</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body>
    <a href="#" class="add" onclick="addImage()">사진 추가</a>
    <div class="pic"></div>

    <script>
        // function addImage(){
        //     $('.pic').html("<img src='./coffee-gray.jpg'>");
        // };

        $(document).ready(function(){
            $('.add').click(function(){  // 클릭하면
                $('.pic').html("<img src='./coffee-gray.jpg'>");  // 이미지 추가
            });
        });
    </script>
</body>
</html>
