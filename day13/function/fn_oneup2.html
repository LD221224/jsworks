<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수의 정의와 호출</title>
</head>
<body>
    <h2>1 증가하는 함수 정의</h2>

    <script>
        // 전역 변수 생성 - 메인 영역에서 생성 및 사용
        // 전역 변수 소멸 - 프로그램이 종료될 때 소멸
        let x = 1;  // 전역(global) 변수
        
        function oneUp(){
            x++;    // x = x + 1;
            return x;
        }

        document.write(oneUp() + "<br>");    // 2
        document.write(oneUp() + "<br>");    // 3
        document.write(oneUp() + "<br>");    // 4
    </script>
</body>
</html>
