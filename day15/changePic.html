<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그의 onClick 속성 예제</title>
</head>
<body>
    <img src="./images/cup-1.png" onclick="changePic()" id="cup">

    <script>
        function changePic(){
            let pic = document.querySelector("#cup");
            pic.src = "./images/cup-2.png";
        }
    </script>
</body>
</html>
