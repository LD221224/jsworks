<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math 객체 사용하기</title>
</head>
<body>
    <script>
        // Math 내장 속성
        console.log(Math.PI);

        // Math 내장 함수 
        console.log(Math.abs(-10));     // 절댓값
        console.log(Math.round(2.54));  // 반올림(정수 반환)
        console.log(Math.floor(12.78)); // 소수 이하 버림
        console.log(Math.random());     // 무작위 수(0.0 <= Math.random() < 1)
        console.log(Math.pow(2, 3));    // 거듭제곱 2³
    </script>
</body>
</html>
