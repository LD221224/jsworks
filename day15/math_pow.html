<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math 객체 사용하기</title>
</head>
<body>
    <script>
        // 절댓값 계산 함수
        let myAbs = function(x){// 실행 함수(익명 함수)
            if(x < 0)
                return -x;
            else
                return x;
        }

        // 거듭제곱 계산 함수 (1 * 2 * 2 * 2)
        let myPow = function(x, y){ // (2, 3)
            let num = 1;            // 초깃값
            for(let i = 0; i < y; i++){
               num *= x;            // num = num * x;
            }
            return num;
        }
        /*
            i = 0, num = 1 * 2          = 1 * 2 = 2
            i = 1, num = 1 * 2 * 2      = 2 * 2 = 4
            i = 2, num = 1 * 2 * 2 * 2  = 4 * 2 = 8
        */

        // 출력
        console.log(myAbs(-5));
        console.log(myPow(2, 3));

        // 내장 객체
        console.log(Math.abs(-5));
        console.log(Math.pow(2, 3));
    </script>
</body>
</html>
