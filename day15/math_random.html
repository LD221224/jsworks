<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math 객체 사용하기</title>
</head>
<body>
    <button onclick="getDice()">주사위</button>
    <p id="demo"></p>

    <script>
        // random()
        /*
            가위바위보 1 2 3
            Math.floor(Math.random() * 3) + 1
            주사위 1 2 3 4 5 6
            Math.floor(Math.random() * 6) + 1
        */
       
        function getDice(){
            let dice = Math.floor(Math.random() * 6) + 1;
            document.getElementById("demo").innerHTML = dice;
        }
    </script>
</body>
</html>
