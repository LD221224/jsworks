<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 정의하고 사용하기</title>
</head>
<body>
    <script>
        // 생성자 함수(클래스) - 이름 대문자로 시작
        function Person(naming, age, isMarried){
            this.naming = naming;   // 멤버 변수
            this.age = age;
            this.isMarried = isMarried;

            this.info = function(){
                if(this.isMarried)  // this.isMarried == true
                    document.write(this.naming + "은(는) 기혼입니다.<br>");
                else
                    document.write(this.naming + "은(는) 미혼입니다.<br>");
            }
        }

        let p1 = new Person("김하나", 21, false);
        let p2 = new Person("오과장", 44, true);

        document.write("이름 : " + p1.naming + "<br>");
        document.write("나이 : " + p1.age + "<br>");
        p1.info();
        
        document.write("=======================<br>");

        document.write("이름 : " + p2.naming + "<br>");
        document.write("나이 : " + p2.age + "<br>");
        p2.info();
    </script>
</body>
</html>
